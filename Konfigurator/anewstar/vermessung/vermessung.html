<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekt-Vermessung</title>
    <link rel="stylesheet" href="vermessung.css">
</head>
<body>
    <header>
        <h1>Objekt-Vermessung</h1>
    </header>
    <main>
        <section id="cameraScreen" class="screen active">
            <h2 id="statusText">Initialisiere Anwendung...</h2>

            <!-- Video-Container (für Live-Bild) -->
            <div id="videoContainer" style="position: relative; width: 100%; max-width: 800px; margin: auto;">
                <video id="videoElement" playsinline autoplay muted style="width: 100%; height: auto; border-radius: 8px;"></video>
            </div>
<!-- ===================================================================== -->
<!-- NEU: Container für die Kamera-Steuerung hinzufügen -->
<!-- ===================================================================== -->
<div id="cameraControls" style="display: none; flex-direction: column; gap: 10px; margin-top: 15px; padding: 10px; background-color: #f0f0f0; border-radius: 8px;">
    <!-- Die Regler werden hier per JavaScript eingefügt -->
</div>
            <!-- Foto-Container (für Analyse) -->
            <div id="photoContainer" style="position: relative; width: 100%; max-width: 800px; margin: auto; display: none;">
                <canvas id="photoCanvas" style="width: 100%; height: auto; border-radius: 8px;"></canvas>
            </div>

            <!-- Ergebnis-Container -->
            <div id="quickResults" style="margin-top: 20px; font-size: 1.2rem; min-height: 50px;"></div>

            <!-- Interaktions-Container -->
            <div id="interactionContainer" class="button-group" style="display: none; margin-top: 15px;">
                <div class="input-container" style="max-width: 450px; width: 90%; margin: auto;">
                    <label for="distanceInput">Gemessene Distanz in cm:</label>
                    <input type="number" id="distanceInput" placeholder="z.B. 5 für 5 cm">
                </div>
                <button id="calculateButton">Messergebnis berechnen</button>
            </div>

            <!-- Button-Container -->
            <div id="actionButtons" class="button-group">
                <button id="measureButton">Foto aufnehmen & Analysieren</button>
                <button id="resetButton" class="back-btn" style="display: none;">Neue Messung</button>
            </div>
        </section>
    </main>

    <script src="https://docs.opencv.org/4.8.0/opencv.js"></script>
    <script src="vermessung.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWE-Preisliste durchsuchen</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            margin: 0;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #header img {
            height: 100px;
            margin-right: 30px;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            width: 100%;
            height: 80vh; /* Kleinere H√∂he f√ºr das PDF */
        }
        .highlight {
            position: absolute;
            pointer-events: none;
        }
        .canvasContainer {
            position: relative;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        #infoSection {
            margin-top: 10px;
            color: #333;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #progressBar {
            width: 60%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        #progressFill {
            height: 100%;
            background-color: #007BFF;
            width: 0%;
            border-radius: 2px;
            transition: width 0.4s ease;
        }
        .zoom-btn {
            margin: 10px;
            padding: 5px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .zoom-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="EWE Logo">
        <h1></h1>
    </div>

    <div style="margin-top: 10px;">
        <input type="text" id="searchBox" placeholder="Suchbegriff 1">
        <input type="text" id="searchBox2" placeholder="Suchbegriff 2 (optional)">
        <button onclick="searchPDF()">üîç Neue Suche</button>
        <button onclick="prevMatch()">‚¨Ö Vorherige</button>
        <button onclick="nextMatch()">N√§chste ‚ûî</button>
        <button onclick="goToFirstMatch()">‚¨Ü Zum ersten Treffer</button>
        <button onclick="window.location.href='index.html'">üè† Hauptmenu</button>
    </div>

    <div id="infoSection">
        <div id="searchInfo"></div>
        <div id="currentMatchInfo"></div>
        <div id="progressBar"><div id="progressFill"></div></div>
    </div>

    <div id="pdfContainer">
        <div id="pdfViewer" style="width: 100%; height: 100%; overflow: auto;"></div>
    </div>

    <div>
        <button class="zoom-btn" onclick="zoomIn()">üîç Vergr√∂√üern</button>
        <button class="zoom-btn" onclick="zoomOut()">üîç Verkleinern</button>
    </div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

let pdfDoc = null;
let scale = 1.0; // Start-Scale auf 1.0 gesetzt (kleiner als vorher)
const url = "https://volkerkottwitz.github.io/Konfig/Konfigurator/images/pdf2025.pdf";
let searchText = "";
let secondSearchText = "";
let matchPages = new Set();
let currentPage = 1;

pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(currentPage);
}).catch(err => {
    console.error("Fehler beim Laden des PDFs:", err);
    alert("Fehler beim Laden des PDFs.");
});

function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
        const scaleFactor = 1.0; // Skalierung reduziert
        let viewport = page.getViewport({ scale: scale * scaleFactor });

        let canvas = document.createElement("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        let renderContext = {
            canvasContext: ctx,
            viewport: viewport
        };

        // Anzeigegr√∂√üe in der neuen Aufl√∂sung
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        document.getElementById("pdfViewer").innerHTML = "";
        document.getElementById("pdfViewer").appendChild(canvas);

        page.render(renderContext).promise.then(() => {
            if (matchPages.has(num)) highlightMatches(page, canvas, viewport);
        });
    });
}

document.getElementById("pdfViewer").addEventListener("wheel", function(event) {
    if (event.ctrlKey) {
        event.preventDefault();
        scale += event.deltaY * -0.01;
        scale = Math.min(Math.max(0.5, scale), 2.0); // Begrenzung des Zooms
        renderPage(currentPage);
    }
});

function zoomIn() {
    scale += 0.1;
    scale = Math.min(scale, 2.0); // Maximale Zoom-Stufe
    renderPage(currentPage);
}

function zoomOut() {
    scale -= 0.1;
    scale = Math.max(scale, 0.5); // Minimale Zoom-Stufe
    renderPage(currentPage);
}

function searchPDF() {
    currentPage = 1; // Startet immer bei Seite 1
    searchText = document.getElementById("searchBox").value.trim();
    secondSearchText = document.getElementById("searchBox2").value.trim();
    matchPages.clear();
    if (!searchText) return alert("Bitte mindestens den ersten Suchbegriff eingeben.");

    let searchPromises = [];
    for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        searchPromises.push(
            pdfDoc.getPage(pageNum).then(page => 
                page.getTextContent().then(textContent => {
                    const pageText = textContent.items.map(item => item.str).join(" ").toLowerCase();
                    const foundFirst = pageText.includes(searchText.toLowerCase());
                    const foundSecond = secondSearchText ? pageText.includes(secondSearchText.toLowerCase()) : true;
                    if (foundFirst && foundSecond) matchPages.add(pageNum);
                })
            )
        );
    }

    Promise.all(searchPromises).then(() => {
        if (matchPages.size > 0) {
            currentPage = [...matchPages][0];
            renderPage(currentPage);
            updateCurrentMatchInfo();
            updateProgressBar();
            document.getElementById("searchInfo").textContent = `üîç ${matchPages.size} Treffer gefunden.`;
        } else {
            document.getElementById("searchInfo").textContent = "‚ùå Keine Treffer gefunden.";
            document.getElementById("currentMatchInfo").textContent = "";
            document.getElementById("progressFill").style.width = "0%";
        }
    });
}

function highlightMatches(page, canvas, viewport) {
    page.getTextContent().then(textContent => {
        const ctx = canvas.getContext("2d");
        const items = textContent.items;

        // Zeilen nach Y-Koordinate gruppieren
        const lines = {};
        items.forEach(item => {
            const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
            const y = Math.round(tx[5]); // Y-Koordinate runden
            if (!lines[y]) lines[y] = [];
            lines[y].push({
                text: item.str.toLowerCase(),
                x: tx[4],
                y: tx[5] - item.height,
                width: item.width,
                height: item.height
            });
        });

        for (let y in lines) {
            const line = lines[y];
            const fullLineText = line.map(word => word.text).join(" ");
            const includesFirst = searchText && fullLineText.includes(searchText.toLowerCase());
            const includesSecond = secondSearchText && fullLineText.includes(secondSearchText.toLowerCase());

            if (includesFirst || includesSecond) {
                const minX = Math.min(...line.map(w => w.x));
                const maxX = Math.max(...line.map(w => w.x + w.width));
                const lineHeight = Math.max(...line.map(w => w.height));
                const yPos = Math.min(...line.map(w => w.y));

                ctx.fillStyle = includesFirst ? "rgba(255, 255, 0, 0.3)" : "rgba(0, 255, 255, 0.3)";
                ctx.fillRect(minX, yPos, maxX - minX, lineHeight);
            }
        }
    });
}

function nextMatch() {
    let pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    if (index < pages.length - 1) {
        currentPage = pages[index + 1];
        renderPage(currentPage);
        updateCurrentMatchInfo();
        updateProgressBar();
    }
}

function prevMatch() {
    let pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    if (index > 0) {
        currentPage = pages[index - 1];
        renderPage(currentPage);
        updateCurrentMatchInfo();
        updateProgressBar();
    }
}

function goToFirstMatch() {
    if (matchPages.size === 0) return;
    currentPage = [...matchPages][0];
    renderPage(currentPage);
    updateCurrentMatchInfo();
    updateProgressBar();
}

function updateCurrentMatchInfo() {
    let pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    document.getElementById("currentMatchInfo").textContent = `üìÑ Treffer ${index + 1} von ${pages.length}`;
}

function updateProgressBar() {
    const pages = [...matchPages];
    const index = pages.indexOf(currentPage) + 1;
    const percent = (index / pages.length) * 100;
    document.getElementById("progressFill").style.width = percent + "%";
}
</script>
</body>
</html>

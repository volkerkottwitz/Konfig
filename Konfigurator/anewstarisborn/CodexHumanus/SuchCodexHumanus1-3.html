<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

let pdfDoc = null;
let scale = 2.0;
const url = "https://volkerkottwitz.github.io/Konfig/Konfigurator/anewstarisborn/CodexHumanus/images/Codex_Humanus_Band_1-3.pdf";
let searchText = "";
let secondSearchText = "";
let matchPages = new Set();
let currentPage = 1;
let zoomFactor = 1.0; // Startzoom


pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(currentPage);
    updateNavigation(); // ‚úÖ jetzt ist pdfDoc gesetzt

// ===================================================================
//   NEU: ANGEPASSTE renderPage FUNKTION MIT ANIMATION
// ===================================================================
// ===================================================================
//   FINALE, OPTIMIERTE renderPage FUNKTION (MIT FIX F√úR DEN SPRUNG)
// ===================================================================
// ===================================================================
//   FINALE, KORRIGIERTE renderPage FUNKTION F√úR BEIDE RICHTUNGEN
// ===================================================================
let isAnimating = false;

function renderPage(num, direction = 'none') {
    if (isAnimating || !pdfDoc) return;

    const pdfViewer = document.getElementById('pdfViewer');
    const oldCanvas = pdfViewer.querySelector('canvas');

    // --- Fall 1: Keine Animation ---
    if (direction === 'none' || !oldCanvas) {
        pdfDoc.getPage(num).then(page => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const viewport = page.getViewport({ scale: scale * zoomFactor });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            pdfViewer.innerHTML = ''; 
            pdfViewer.appendChild(canvas);

            const renderContext = { canvasContext: ctx, viewport: viewport };
            page.render(renderContext).promise.then(() => {
                if (matchPages.has(num)) highlightMatches(page, canvas, viewport);
            });
            document.getElementById("pdfContainer").scrollTop = 0;
        });
        return;
    }

    // --- Fall 2: Animation starten ---
    isAnimating = true;
    pdfViewer.style.justifyContent = 'flex-start';

    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: scale * zoomFactor });
        const newCanvas = document.createElement("canvas");
        newCanvas.height = viewport.height;
        newCanvas.width = viewport.width;
        newCanvas.style.backgroundColor = 'white';

        pdfViewer.style.transition = 'none';
        pdfViewer.style.width = '200%';

        if (direction === 'next') {
            pdfViewer.appendChild(newCanvas);
            pdfViewer.style.transform = 'translateX(0)';
        } else { // 'prev'
            pdfViewer.insertBefore(newCanvas, oldCanvas);
            pdfViewer.style.transform = 'translateX(-100%)';
        }

        requestAnimationFrame(() => {
            pdfViewer.style.transition = 'transform 0.4s ease-in-out';
            if (direction === 'next') {
                pdfViewer.style.transform = 'translateX(-100%)';
            } else { // 'prev'
                pdfViewer.style.transform = 'translateX(0)';
            }
        });
        
        const renderContext = { canvasContext: newCanvas.getContext('2d'), viewport: viewport };
        page.render(renderContext).promise.then(() => {
            if (matchPages.has(num)) highlightMatches(page, newCanvas, viewport);
            newCanvas.style.backgroundColor = 'transparent';
        });

        // ======================================================
        //   NEU: √úBERARBEITETE, ROBUSTE AUFR√ÑUM-LOGIK
        // ======================================================
        pdfViewer.addEventListener('transitionend', function cleanup() {
            // Zuerst Animationen f√ºr alle Aufr√§umarbeiten deaktivieren
            pdfViewer.style.transition = 'none';

            if (direction === 'next') {
                // Die alte Seite (das erste Kind) entfernen
                if (oldCanvas) oldCanvas.remove();
                // WICHTIG: Die Transformation sofort zur√ºcksetzen, damit
                // die neue Seite (jetzt das einzige Kind) richtig positioniert ist.
                pdfViewer.style.transform = 'translateX(0)';
            } else { // 'prev'
                // Die alte Seite (das zweite Kind) entfernen
                if (pdfViewer.children.length > 1) {
                    pdfViewer.children[1].remove();
                }
                // Die Transformation ist hier bereits bei 0, also ist nichts zu tun.
            }
            
            // Gemeinsame Stile f√ºr den Normalzustand wiederherstellen
            pdfViewer.style.width = '';
            pdfViewer.style.justifyContent = 'center'; 

            document.getElementById("pdfContainer").scrollTop = 0;
            isAnimating = false;

        }, { once: true });
    });
}

document.getElementById("pdfViewer").addEventListener("wheel", function(event) {
    if (event.ctrlKey) {
        event.preventDefault();
        scale += event.deltaY * -0.01;
        scale = Math.min(Math.max(0.5, scale), 3.0);
        renderPage(currentPage);
    }
});


// Funktion zur Normalisierung von typografischen Anf√ºhrungszeichen und Zollzeichen
function normalizeQuotes(text) {
    return text
        .replace(/[\u201C\u201D\u201E\u201F\u2033\u2036]/g, '"')  // Alle typografischen " und ‚Ä≥ ‚Üí "
        .replace(/[\u2018\u2019\u201A\u201B\u2032\u2035]/g, "'"); // Alle typografischen ' und ‚Ä≤ ‚Üí '
}

// Hauptsuchfunktion
function searchPDF() {
    document.getElementById("loadingSpinnerOverlay").style.display = "flex";
    currentPage = 1;

    // Suchbegriffe normalisieren
    searchText = normalizeQuotes(document.getElementById("searchBox").value.trim());
    secondSearchText = normalizeQuotes(document.getElementById("searchBox2").value.trim());
    matchPages.clear();

    if (!searchText) {
        document.getElementById("loadingSpinnerOverlay").style.display = "none";
        return alert("Bitte mindestens den ersten Suchbegriff eingeben.");
    }

    let searchPromises = [];
    let totalMatches = 0;

    for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        searchPromises.push(
            pdfDoc.getPage(pageNum).then(page =>
                page.getTextContent().then(textContent => {
                    const rawText = textContent.items.map(item => item.str).join(" ");
                    const pageText = normalizeQuotes(rawText).toLowerCase();
                    const searchTextLower = searchText.toLowerCase();
                    const secondSearchTextLower = secondSearchText.toLowerCase();

                    // Beide Begriffe m√ºssen auf der Seite vorkommen
                    const hasFirst = pageText.includes(searchTextLower);
                    const hasSecond = secondSearchText ? pageText.includes(secondSearchTextLower) : true;

                    if (hasFirst && hasSecond) {
                        matchPages.add(pageNum);

                        // Anzahl der gemeinsamen Treffer z√§hlen
                        let countFirst = (pageText.match(new RegExp(searchTextLower, 'g')) || []).length;
                        let countSecond = secondSearchText ? (pageText.match(new RegExp(secondSearchTextLower, 'g')) || []).length : 0;

                        if (secondSearchText) {
                            totalMatches += Math.min(countFirst, countSecond); // Minimum z√§hlt als gemeinsame Trefferanzahl
                        } else {
                            totalMatches += countFirst;
                        }
                    }
                })
            )
        );
    }

    Promise.all(searchPromises).then(() => {
        if (matchPages.size > 0) {
            currentPage = [...matchPages][0];
            renderPage(currentPage);
            updateCurrentMatchInfo();
            updateProgressBar();
            document.getElementById("searchInfo").textContent = `üîç ${matchPages.size} Seite(n) mit ${totalMatches} Treffern gefunden.`;
        } else {
            document.getElementById("searchInfo").textContent = "‚ùå Keine Treffer gefunden.";
            document.getElementById("currentMatchInfo").textContent = "";
            document.getElementById("progressFill").style.width = "0%";
        }
        document.getElementById("loadingSpinnerOverlay").style.display = "none";
    });
}

document.getElementById("searchBox").addEventListener("keydown", function(event) {

        event.preventDefault();

document.getElementById("searchBox2").addEventListener("keydown", function(event) {

function highlightMatches(page, canvas, viewport) {
    page.getTextContent().then(textContent => {
        const ctx = canvas.getContext("2d");
        const items = textContent.items;
        const lines = {};
        items.forEach(item => {
            const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
            const y = Math.round(tx[5]);
            if (!lines[y]) lines[y] = [];
            lines[y].push({
                text: item.str.toLowerCase(),
                x: tx[4],
                y: tx[5] - item.height,
                width: item.width,
                height: item.height
            });
        });

        for (let y in lines) {
            const line = lines[y];
            const fullLineText = line.map(word => word.text).join(" ");
            const includesFirst = searchText && fullLineText.includes(searchText.toLowerCase());
            const includesSecond = secondSearchText && fullLineText.includes(secondSearchText.toLowerCase());

            if (includesFirst || includesSecond) {
                const minX = Math.min(...line.map(w => w.x));
                const maxX = Math.max(...line.map(w => w.x + w.width));
                const lineHeight = Math.max(...line.map(w => w.height));
                const yPos = Math.min(...line.map(w => w.y));

                ctx.fillStyle = includesFirst ? "rgba(255, 255, 0, 0.3)" : "rgba(0, 255, 255, 0.3)";
                ctx.fillRect(minX, yPos, maxX - minX, lineHeight);
            }
        }
    });
}

function updateCurrentMatchInfo() {
    let pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    document.getElementById("currentMatchInfo").textContent = `üìÑ Seite ${index + 1} von ${pages.length}`;
}

function updateProgressBar() {
    const pages = [...matchPages];
    const index = pages.indexOf(currentPage) + 1;
    const percent = (index / pages.length) * 100;
    document.getElementById("progressFill").style.width = percent + "%";
}

// ===================================================================
//   NEU: ANGEPASSTE NAVIGATIONSAUFRUFE
// ===================================================================
function prevMatch() {
    const pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    if (index > 0) {
        currentPage = pages[index - 1];
        renderPage(currentPage, 'prev'); // Richtung √ºbergeben
        updateCurrentMatchInfo();
        updateProgressBar();
        updatePdfLink(); // <-- HIER HINZUF√úGEN
    }
}

function nextMatch() {
    const pages = [...matchPages];
    let index = pages.indexOf(currentPage);
    if (index < pages.length - 1) {
        currentPage = pages[index + 1];
        renderPage(currentPage, 'next'); // Richtung √ºbergeben
        updateCurrentMatchInfo();
        updateProgressBar();
        updatePdfLink(); // <-- HIER HINZUF√úGEN
    }
}

function zoomIn() {
    zoomFactor += 0.1; // Vergr√∂√üern
    renderPage(currentPage); // Seite neu rendern
    resetScrollPosition(); // Scroll zur√ºcksetzen
}

function zoomOut() {
    if (zoomFactor > 0.1) { // Verhindern, dass der Zoom negativ wird
        zoomFactor -= 0.1; // Verkleinern
        renderPage(currentPage); // Seite neu rendern
        resetScrollPosition(); // Scroll zur√ºcksetzen
    }
}

function resetScrollPosition() {
    // Scrollposition zur√ºcksetzen, um die Seite oben anzuzeigen
    const pdfContainer = document.getElementById("pdfContainer");
    pdfContainer.scrollTop = 0;
}


document.getElementById("prev-page").addEventListener("click", () => {
    if (currentPage <= 1) return;
    currentPage--;
    renderPage(currentPage, 'prev'); // Richtung √ºbergeben
    updateNavigation();
    updatePdfLink(); // <-- HIER HINZUF√úGEN
});

document.getElementById("next-page").addEventListener("click", () => {
    if (currentPage >= pdfDoc.numPages) return;
    currentPage++;
    renderPage(currentPage, 'next'); // Richtung √ºbergeben
    updateNavigation();
    updatePdfLink(); // <-- HIER HINZUF√úGEN
});

function updateNavigation() {
    document.getElementById("prev-page").disabled = (currentPage <= 1);
    document.getElementById("next-page").disabled = (currentPage >= pdfDoc.numPages);
    
}

// ===================================================================
//   NEU: Wischgesten (Swipe) f√ºr mobiles Bl√§ttern
// ===================================================================
const pdfContainer = document.getElementById('pdfContainer');
if (pdfContainer) {
  let startX = 0;
  let startY = 0;
  let distanzX = 0;
  let distanzY = 0;
  const mindestDistanz = 50; // Mindest-Wischdistanz in Pixeln

  pdfContainer.addEventListener('touchstart', function(e) {
    const touch = e.touches[0];
    startX = touch.screenX;
    startY = touch.screenY;
  }, { passive: true });

  pdfContainer.addEventListener('touchmove', function(e) {
    if (e.touches.length > 0) {
        const touch = e.touches[0];
        distanzX = touch.screenX - startX;
        distanzY = touch.screenY - startY;
    }
  }, { passive: true });

// Innerhalb des touchend-Listeners
pdfContainer.addEventListener('touchend', function(e) {
    if (Math.abs(distanzX) > Math.abs(distanzY) && Math.abs(distanzX) > mindestDistanz) {
        if (distanzX < 0) {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage, 'next'); // Direkt aufrufen
                updateNavigation();
                updatePdfLink(); // <-- HIER HINZUF√úGEN
            }
        } else {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage, 'prev'); // Direkt aufrufen
                updateNavigation();
                updatePdfLink(); // <-- HIER HINZUF√úGEN
            }
        }
    }
    startX = 0; startY = 0; distanzX = 0; distanzY = 0;
});

}
// ===================================================================
//   ENDE DES NEUEN WISCHGESTEN-CODES
// ===================================================================

function updatePdfLink( ) {
    const link = document.getElementById('pdfLink');
    if (link) {
        const baseUrl = "https://volkerkottwitz.github.io/Konfig/Konfigurator/anewstarisborn/CodexHumanus/images/Codex_Humanus_Band_1-3.pdf";
        link.href = `${baseUrl}#page=${currentPage}`;
    }
}

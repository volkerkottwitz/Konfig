<script>


// ===================================================================
//   1. HILFSFUNKTIONEN & GLOBALE VARIABLEN

/**
 * Pr√ºft, ob es sich um ein typisches Mobilger√§t handelt (Touch-f√§hig UND schmaler Bildschirm).
 * @returns {boolean} True, wenn es ein Mobilger√§t ist.
 */
function isMobileDevice() {
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    const isNarrow = window.innerWidth < 768;
    return isTouch && isNarrow;
}

// Konfiguration f√ºr die PDF.js-Bibliothek
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';


// ===================================================================
//   1. HILFSFUNKTIONEN & GLOBALE VARIABLEN (FINALE KORREKTUR)
// ===================================================================

// ... (isMobileDevice Funktion) ...

// Globale Variablen f√ºr den Zustand der Anwendung
let pdfDoc = null;
let currentPage = 1;
let isAnimating = false;
let matchPages = new Set();
let searchText = "";
let secondSearchText = "";
const url = "https://volkerkottwitz.github.io/Konfig/Konfigurator/anewstarisborn/CodexHumanus/images/Codex_Humanus_Band_1-3.pdf";

// KORREKTE LOGIK: Getrennte Variablen f√ºr Qualit√§t und Zoom
const scale = 2.0;      // Feste Basis-Skalierung f√ºr hohe Render-Qualit√§t
let zoomFactor = 1.5;   // Interaktiver Zoom-Faktor, startet neutral bei 1.0 (keine Ver√§nderung )

// ===================================================================
//   2. INITIALISIERUNG (PDF LADEN )
// ===================================================================

pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(currentPage); // Die erste Seite beim Start laden
    updateUiAfterNavigation();
   
}).catch(err => {
    console.error("Fehler beim Laden des PDFs:", err);
    alert("Fehler beim Laden des PDFs.");
});


// ===================================================================
//   3. HAUPTFUNKTION: SEITENANZEIGE (renderPage)
// ===================================================================

/**
 * Rendert eine PDF-Seite. Unterscheidet zwischen einer einfachen Anzeige (z.B. Zoom)
 * und einer animierten Anzeige (Seitenwechsel).
 * @param {number} num - Die Seitenzahl, die angezeigt werden soll.
 * @param {string} direction - 'next', 'prev' oder 'none'. Bestimmt, ob animiert wird.
 */
// ===================================================================
//   3. HAUPTFUNKTION: SEITENANZEIGE (renderPage) - FINALE, SAUBERE VERSION
// ===================================================================

function renderPage(num, direction = 'none') {
    if (isAnimating || !pdfDoc) return;

    const pdfViewer = document.getElementById('pdfViewer');
    const oldCanvas = pdfViewer.querySelector('canvas');
    const totalScale = scale * zoomFactor;

    // --- Fall A: Einfache Anzeige (Start, Zoom) ---
    if (direction === 'none' || !oldCanvas) {
        isAnimating = true;
        pdfDoc.getPage(num).then(page => {
            pdfViewer.style.width = '100%';
            pdfViewer.style.justifyContent = 'center';
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const viewport = page.getViewport({ scale: totalScale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            if (isMobileDevice()) {
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            } else {
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;
            }
            pdfViewer.innerHTML = '';
            pdfViewer.appendChild(canvas);
            const renderContext = { canvasContext: ctx, viewport: viewport };
            page.render(renderContext).promise.then(() => {
                if (matchPages.has(num)) highlightMatches(page, canvas, viewport);
                isAnimating = false;
            });
            document.getElementById("pdfContainer").scrollTop = 0;
        });
        return;
    }

    // --- Fall B: Animierter Seitenwechsel ---
    isAnimating = true;

    // FINALE KORREKTUR: Entfernt den Inline-Style vom alten Canvas.
    if (oldCanvas) {
        oldCanvas.style.width = ''; 
    }

    pdfViewer.style.justifyContent = 'flex-start';

    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: totalScale });
        const newCanvas = document.createElement("canvas");
        newCanvas.height = viewport.height;
        newCanvas.width = viewport.width;
        newCanvas.style.backgroundColor = 'white';

        pdfViewer.style.transition = 'none';
        pdfViewer.style.width = '200%';

        if (direction === 'next') {
            pdfViewer.appendChild(newCanvas);
            pdfViewer.style.transform = 'translateX(0)';
        } else {
            pdfViewer.insertBefore(newCanvas, oldCanvas);
            pdfViewer.style.transform = 'translateX(-50%)';
        }

        requestAnimationFrame(() => {
            pdfViewer.style.transition = 'transform 0.4s ease-in-out';
            if (direction === 'next') {
                pdfViewer.style.transform = 'translateX(-50%)';
            } else {
                pdfViewer.style.transform = 'translateX(0)';
            }
        });

        const renderContext = { canvasContext: newCanvas.getContext('2d'), viewport: viewport };
        page.render(renderContext).promise.then(() => {
            if (matchPages.has(num)) highlightMatches(page, newCanvas, viewport);
            newCanvas.style.backgroundColor = 'transparent';
        });

        pdfViewer.addEventListener('transitionend', function cleanup() {
            pdfViewer.style.transition = 'none';
            if (direction === 'next') {
                if (oldCanvas) oldCanvas.remove();
            } else {
                if (pdfViewer.children.length > 1) pdfViewer.children[1].remove();
            }
            pdfViewer.style.transform = 'translateX(0)';
            pdfViewer.style.width = '';
            pdfViewer.style.justifyContent = 'center';
            document.getElementById("pdfContainer").scrollTop = 0;
            isAnimating = false;
        }, { once: true });
    });
}

// ===================================================================
//   5. SUCHE & HERVORHEBUNG
// ===================================================================

/**
 * Normalisiert verschiedene Arten von Anf√ºhrungszeichen zu Standardzeichen,
 * um die Suchkonsistenz zu verbessern.
 * @param {string} text - Der zu normalisierende Text.
 * @returns {string} Der normalisierte Text.
 */
function normalizeQuotes(text) {
    return text
        .replace(/[\u201C\u201D\u201E\u201F\u2033\u2036]/g, '"') // Diverse doppelte Anf√ºhrungszeichen
        .replace(/[\u2018\u2019\u201A\u201B\u2032\u2035]/g, "'"); // Diverse einfache Anf√ºhrungszeichen
}

/**
 * Die Hauptfunktion zum Durchsuchen des gesamten PDF-Dokuments.
 * Verwendet die globalen Variablen `searchText` und `secondSearchText`.
 */
function searchPDF() {
    // 1. Vorbereitung: Ladeanzeige zeigen, alte Ergebnisse l√∂schen
    document.getElementById("loadingSpinnerOverlay").style.display = "flex";
    searchText = normalizeQuotes(document.getElementById("searchBox").value.trim());
    secondSearchText = normalizeQuotes(document.getElementById("searchBox2").value.trim());
    matchPages.clear();

    if (!searchText) {
        document.getElementById("loadingSpinnerOverlay").style.display = "none";
        return alert("Bitte mindestens den ersten Suchbegriff eingeben.");
    }

    // 2. Asynchrone Suche: Alle Seiten parallel durchsuchen
    const searchPromises = [];
    for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        searchPromises.push(
            pdfDoc.getPage(pageNum).then(page =>
                page.getTextContent().then(textContent => {
                    const pageText = textContent.items.map(item => item.str).join(" ").toLowerCase();
                    const normalizedPageText = normalizeQuotes(pageText);

                    const hasFirst = normalizedPageText.includes(searchText.toLowerCase());
                    const hasSecond = secondSearchText ? normalizedPageText.includes(secondSearchText.toLowerCase()) : true;

                    if (hasFirst && hasSecond) {
                        matchPages.add(pageNum);
                    }
                })
            )
        );
    }

    // 3. Auswertung: Nach Abschluss aller Suchen die Ergebnisse anzeigen
    Promise.all(searchPromises).then(() => {
        document.getElementById("loadingSpinnerOverlay").style.display = "none";

        if (matchPages.size > 0) {
            currentPage = [...matchPages][0]; // Springe zur ersten gefundenen Seite
            renderPage(currentPage);
            updateCurrentMatchInfo();
            updateProgressBar();
            // Die Z√§hlung der Treffer ist komplex und potenziell langsam,
            // daher konzentrieren wir uns auf die gefundenen Seiten.
            document.getElementById("searchInfo").textContent = `üîç ${matchPages.size} Seite(n) mit Treffern gefunden.`;
        } else {
            document.getElementById("searchInfo").textContent = "‚ùå Keine Treffer gefunden.";
            document.getElementById("currentMatchInfo").textContent = "";
            document.getElementById("progressFill").style.width = "0%";
        }
    });
}

/**
 * Hebt die Suchbegriffe auf einem gerenderten Canvas hervor.
 * Diese Funktion ist verbessert, um einzelne W√∂rter statt ganzer Zeilen zu markieren.
 * @param {PDFPageProxy} page - Das PDF.js-Seitenobjekt.
 * @param {HTMLCanvasElement} canvas - Das Canvas, auf dem gezeichnet wird.
 * @param {PDFPageViewport} viewport - Der Viewport, der f√ºr das Rendern verwendet wurde.
 */
function highlightMatches(page, canvas, viewport) {
    const searchTextLower = searchText.toLowerCase();
    const secondSearchTextLower = secondSearchText ? secondSearchText.toLowerCase() : null;
    const highlightColor = "rgba(255, 255, 0, 0.4)"; // Einheitliches, halbtransparentes Gelb

    page.getTextContent().then(textContent => {
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = highlightColor;

        for (const item of textContent.items) {
            const itemTextLower = item.str.toLowerCase();
            let isMatch = false;

            // Pr√ºfen, ob die Suchbegriffe im Text-Item vorkommen
            const firstMatch = itemTextLower.includes(searchTextLower);
            if (secondSearchTextLower) {
                // Bei zwei Suchbegriffen m√ºssen beide auf der Seite sein (wurde in searchPDF gepr√ºft),
                // hier heben wir jedes Vorkommen von beiden hervor.
                isMatch = firstMatch || itemTextLower.includes(secondSearchTextLower);
            } else {
                isMatch = firstMatch;
            }

            if (isMatch) {
                // Transformation anwenden, um die exakte Position auf dem Canvas zu bekommen
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                const x = tx[4];
                const y = tx[5];
                
                // Ein Rechteck √ºber dem Text-Item zeichnen
                // Ein kleiner Puffer wird hinzugef√ºgt, damit die Markierung nicht direkt am Text klebt.
                ctx.fillRect(x - 1, y - item.height + 2, item.width + 2, item.height);
            }
        }
    });
}


/**
 * Aktualisiert die Info-Anzeige "Seite X von Y" f√ºr die Suchergebnisse.
 */
function updateCurrentMatchInfo() {
    if (matchPages.size === 0) {
        document.getElementById("currentMatchInfo").textContent = "";
        return;
    }
    const pages = [...matchPages];
    const index = pages.indexOf(currentPage);
    document.getElementById("currentMatchInfo").textContent = `üìÑ Treffer ${index + 1} von ${pages.length}`;
}

/**
 * Aktualisiert den Fortschrittsbalken basierend auf der aktuellen Position in den Suchergebnissen.
 */
function updateProgressBar() {
    if (matchPages.size === 0) {
        document.getElementById("progressFill").style.width = "0%";
        return;
    }
    const pages = [...matchPages];
    const index = pages.indexOf(currentPage) + 1;
    const percent = (index / pages.length) * 100;
    document.getElementById("progressFill").style.width = `${percent}%`;
}


// ===================================================================
//   6. EVENT LISTENER (z.B. f√ºr Enter-Taste)
// ===================================================================

document.getElementById("searchBox").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault(); // Verhindert, dass die Seite neu geladen wird
        searchPDF();
    }
});

document.getElementById("searchBox2").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchPDF();
    }
});


// ===================================================================
//   7. NAVIGATION & INTERAKTIONEN (KORRIGIERTE VERSION)
// ===================================================================

/**
 * Bl√§ttert zum VORHERIGEN SUCHTREFFER.
 */
function prevMatch() {
    if (matchPages.size === 0) return; // Funktion ohne Suchtreffer beenden
    const pages = [...matchPages];
    const currentIndex = pages.indexOf(currentPage);
    if (currentIndex > 0) {
        currentPage = pages[currentIndex - 1];
        renderPage(currentPage, 'prev');
        updateUiAfterNavigation();
    }
}

/**
 * Bl√§ttert zum N√ÑCHSTEN SUCHTREFFER.
 */
function nextMatch() {
    if (matchPages.size === 0) return; // Funktion ohne Suchtreffer beenden
    const pages = [...matchPages];
    const currentIndex = pages.indexOf(currentPage);
    if (currentIndex < pages.length - 1) {
        currentPage = pages[currentIndex + 1];
        renderPage(currentPage, 'next');
        updateUiAfterNavigation();
    }
}

/**
 * Vergr√∂√üert die Ansicht der Seite.
 */
function zoomIn() {
    zoomFactor += 0.25;
    renderPage(currentPage);
    resetScrollPosition();
}

/**
 * Verkleinert die Ansicht der Seite.
 */
function zoomOut() {
    if (zoomFactor > 0.5) {
        zoomFactor -= 0.25;
        renderPage(currentPage);
        resetScrollPosition();
    }
}

/**
 * Setzt die Scroll-Position des PDF-Containers zur√ºck nach oben.
 */
function resetScrollPosition() {
    document.getElementById("pdfContainer").scrollTop = 0;
}

/**
 * Aktualisiert alle UI-Elemente, die von der Seitenzahl abh√§ngen.
 */
function updateUiAfterNavigation() {
    // Buttons f√ºr normales Bl√§ttern (de)aktivieren
    document.getElementById("prev-page").disabled = (currentPage <= 1);
    document.getElementById("next-page").disabled = (currentPage >= pdfDoc.numPages);
    
    // Link zum direkten √ñffnen des PDFs auf der aktuellen Seite aktualisieren
    updatePdfLink();

    // UI f√ºr Suchergebnisse aktualisieren, falls vorhanden
    if (matchPages.size > 0) {
        updateCurrentMatchInfo();
        updateProgressBar();
    }
}


// ===================================================================
//   8. EVENT LISTENER F√úR BUTTONS (KORRIGIERTE VERSION)
// ===================================================================

// Listener f√ºr das normale Bl√§ttern (PDF-Buttons)
document.getElementById("prev-page").addEventListener("click", () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage, 'prev');
        updateUiAfterNavigation();
    }
});

document.getElementById("next-page").addEventListener("click", () => {
    if (currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage, 'next');
        updateUiAfterNavigation();
    }
});

// Die `onclick`-Attribute im HTML rufen direkt die Funktionen
// prevMatch(), nextMatch(), zoomIn() und zoomOut() auf.
// Daher brauchen wir f√ºr diese keine expliziten Event-Listener hier.


// ===================================================================

// ===================================================================

/**
 * Erstellt eine hochaufl√∂sende Ansicht der aktuellen Seite und √∂ffnet sie
 * in einem neuen, druckfreundlichen Tab.
 */
function printCurrentPage() {
    if (!pdfDoc) return;

    pdfDoc.getPage(currentPage).then(page => {
        const printScale = 2.0; // Feste, hohe Skalierung f√ºr gute Druckqualit√§t
        const viewport = page.getViewport({ scale: printScale });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

const pdfContainer = document.getElementById('pdfContainer');
if (pdfContainer) {
  let startX = 0;
  let startY = 0;
  let distanzX = 0;
  let distanzY = 0;
  const mindestDistanz = 50; // Mindest-Wischdistanz in Pixeln

  pdfContainer.addEventListener('touchstart', function(e) {
    const touch = e.touches[0];
    startX = touch.screenX;
    startY = touch.screenY;
    distanzX = 0;
    distanzY = 0;
  }, { passive: true });

  pdfContainer.addEventListener('touchmove', function(e) {
    if (e.touches.length > 0) {
        const touch = e.touches[0];
        distanzX = touch.screenX - startX;
        distanzY = touch.screenY - startY;
    }
  }, { passive: true });

  pdfContainer.addEventListener('touchend', function(e) {
    if (Math.abs(distanzX) > Math.abs(distanzY) && Math.abs(distanzX) > mindestDistanz) {
        if (distanzX < 0) {
            // Swipe nach links -> N√§chste PDF-Seite
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage, 'next');
                updateUiAfterNavigation(); // UI aktualisieren
            }
        } else {
            // Swipe nach rechts -> Vorherige PDF-Seite
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage, 'prev');
                updateUiAfterNavigation(); // UI aktualisieren
            }
        }
    }
  });
}
